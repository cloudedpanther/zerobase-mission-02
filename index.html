<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <h1 class="header-logo" title="쿠팡">
          <a href="https://www.coupang.com/">
            <picture class="header-logo-image">
              <source
                srcset="assets/logo/logo.webp"
                media="all"
              />
              <img src="assets/logo/logo.png" alt="쿠팡" />
            </picture>
          </a>
        </h1>
      </header>
      <!-- // Header -->

      <!-- Offer -->
      <section class="offer">
        <!-- Offer Header -->
        <header class="offer-header">
          <h2 class="offer-header-title" tabindex="0">
            오늘의 쇼핑 제안
          </h2>
        </header>
        <!-- // Offer Header -->

        <!-- Offer Card List -->
        <ul class="offer-card-list">
          <li class="offer-card">
            <div class="offer-card-discount">
              <span>30%</span>
            </div>
            <a
              href="/"
              aria-label="솔로리빙 셀린 렌지대 600 할인율 30퍼센트 평점 5점 만점에 4.5점 리뷰 수 3255개"
            >
              <img
                src="/assets/offer/furniture.jpg"
                alt="솔로리빙 셀린 렌지대 600"
              />
            </a>
            <div class="offer-card-info">
              <p class="offer-card-title">
                솔로리빙 셀린 렌지대 600 주방 높은
              </p>
              <div class="offer-card-desc">
                <p class="offer-card-rating">(3,255)</p>
              </div>
            </div>
          </li>
          <li class="offer-card">
            <a
              href="/"
              aria-label="옆 동네몰 레트로 엘이디 감성 램프 로켓배송 평점 5점 만점에 4.5점 리뷰 수 1807개"
            >
              <img
                src="/assets/offer/renton.jpg"
                alt="옆 동네몰 레트로 LED 감성 램프"
              />
            </a>
            <div class="offer-card-info">
              <p class="offer-card-title">
                옆 동네몰 레트로 LED 감성 램프
              </p>
              <div class="offer-card-desc">
                <img
                  src="/assets/icon/badge-rocket.svg"
                  alt="로켓배송"
                  class="rocket-delivery"
                />
                <p class="offer-card-rating">(1,807)</p>
              </div>
            </div>
          </li>
          <li class="offer-card">
            <a
              href="/"
              aria-label="프리미엄 부착식 식기건조대 무료배송 평점 5점 만점에 4점 리뷰 수 2423개"
            >
              <img
                src="/assets/offer/drying-rack.jpg"
                alt="프리미엄 부착식 식기건조대"
              />
            </a>
            <div class="offer-card-info">
              <p class="offer-card-title">
                프리미엄 부착식 식기건조대
              </p>
              <div class="offer-card-desc">
                <p class="free-delivery">무료배송</p>
                <p class="offer-card-rating">(2,423)</p>
              </div>
            </div>
          </li>
          <li class="offer-card">
            <div class="offer-card-discount">
              <span>10%</span>
            </div>
            <a
              href="/"
              aria-label="타지 않는 냄비 보오글 할인율 10퍼센트 로켓배송 평점 5점 만점에 5점 리뷰 수 1009개"
            >
              <img
                src="/assets/offer/boohgle.jpg"
                alt="타지 않는 냄비 보오글"
              />
            </a>
            <div class="offer-card-info">
              <p class="offer-card-title">
                타지 않는 냄비 보오글 네모난
              </p>
              <div class="offer-card-desc">
                <img
                  src="/assets/icon/badge-rocket.svg"
                  alt="로켓배송"
                  class="rocket-delivery"
                />
                <p class="offer-card-rating">(1,009)</p>
              </div>
            </div>
          </li>
          <li class="offer-card">
            <div class="offer-card-discount">
              <span>25%</span>
            </div>
            <a
              href="/"
              aria-label="베스트리빙 베이직 멀티 H형 데스크셋 할인율 25퍼센트 무료배송 평점 5점 만점에 4점 리뷰 수 3203개"
            >
              <img
                src="/assets/offer/deskset.jpg"
                alt="베스트리빙 베이직 멀티 H형 데스크셋"
              />
            </a>
            <div class="offer-card-info">
              <p class="offer-card-title">
                베스트리빙 베이직 멀티 H형
              </p>
              <div class="offer-card-desc">
                <p class="free-delivery">무료배송</p>
                <p class="offer-card-rating">(3,203)</p>
              </div>
            </div>
          </li>
        </ul>
        <!-- // Offer Card List -->
      </section>
      <!-- // Offer -->
    </div>
  </body>
</html>
